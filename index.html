<!DOCTYPE html>
<html>
  <script src="AR.js\aframe\examples\vendor\aframe\build\aframe.min.js"></script>
  <script src="AR.js\aframe\build\aframe-ar.js"></script>
  <a-scene embedded arjs="trackingMethod: best;">
    <a-anchor hit-testing-enabled="true">
      <a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; to: red; dir: alternate; dur: 5000; loop: true"></a-torus>
      <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/grasslight-big.jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0"></a-plane>
      <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
      <a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; dir: alternate; loop: true; dur: 5000"></a-torus-knot>
      <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/wood/crate.gif" width="2.5" height="1.5" position="0 1 -1"></a-plane>
      <a-text value="Welcome to the Fun House" color="black" width="3" position="-1 0.5 -1"></a-text>
    </a-anchor>
    <a-camera-static/>
  </a-scene>
</html>
