<!DOCTYPE html>
<html>
  <script src="aframe/aframe.min.js"></script>
  <a-scene>
    <a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; dir: alternate; dur: 5000; loop: true"></a-torus>
    <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/grasslight-big.jpg" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5"></a-plane>
    <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
    <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
    <a-torus-knot color="orange" radius="1.2" position="-3 1 -5" animation="property: rotation; to: 0 0 360; dir: alternate; loop: true; dur: 5000"></a-torus-knot>
    <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/wood/crate.gif" width="9" height="2" position="3 1 -9"></a-plane>
    <a-text value="Welcome to the Fun House" color="black" width="10" position="-0.5 1 -6"></a-text>
    <a-sky color="#808080"></a-sky>
  </a-scene>
</html>
